<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="./css/styles.css" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; margin-block-start: 8px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="kumbh-sans-dahatta body-bg">
  <div class="container">
    <main>
      <div class="profile-card">
        <div class="profile-card_user-content-box">
          <div class="profile-card__user-data">
            <div class="profile-card__user-img-wrapper">
              <img class="profile-card__user-img" src="./images/image-victor.jpg" alt="Victor Crest">
            </div>
            <div class="profile-card__user-data-header">
              <h1 class="profile-card__user-name">Victor Crest</h1>
              <div class="profile-card__user-age">26</div>
            </div>
            <div class="profile-card__user-location">London</div>
          </div>
          <div class="profile-card__counter-board">
            <div class="profile-card__counter">
              <h2 class="profile-card__counter-header">Followers</h2>
              <div class="profile-card__counter-number">80K</div>
            </div>
            <div class="profile-card__counter">
              <h2 class="profile-card__counter-header">Likes</h2>
              <div class="profile-card__counter-number">803K</div>
            </div>
            <div class="profile-card__counter">
              <h2 class="profile-card__counter-header">Photos</h2>
              <div class="profile-card__counter-number">1.4K</div>
            </div>
          </div>
        </div>
      </div>  
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/daHatta" target="_blank">daHatta</a>.
      </p>
    </footer>
  </div>
</body>
</html>
